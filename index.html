<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="import" href="/order.html" />
    <title>Document</title>
  </head>
  <body>
    <header class="main">
      <div class="ppal">
        <img class="profile" src="images/logo.jpg" alt="Robot" sizes="" />
        <h1>CYFNET</h1>
        <a class="shop" href="order.html">
          <img
            class="shopingcar"
            alt="shopcar"
            src="images/shopcar.png"
            sizes=""
          />
        </a>
      </div>
    </header>

    <main>
      <div>
        <h1>Products</h1>
      </div>
      <div class="grid-container"></div>
      <div class="order">
        <h2>Your Order</h2>
        <label class="order-title">
          <label>item</label>
          <label>image</label>
          <label>name</label>
          <label>und price</label>
          <label>cant</label>
          <label>total</label>
        </label>
        <div class="order-container"></div>
      </div>
    </main>

    <footer>
      <div class="card-brand">
        <label class="card-brand-title">CYFNet</label>

        <div class="card-brand-container">
          <div class="card-brand-info">
            <a href="URL" target="_blank"
              ><img
                alt="Sígueme en Facebook"
                height="60"
                width="60"
                src="images/facebook.png"
                title="Sígueme en Facebook"
            /></a>
            <a href="URL" target="_blank"
              ><img
                alt="Sígueme en Facebook"
                height="60"
                width="60"
                src="images/whatsapp.png"
                title="Sígueme en Facebook"
            /></a>
          </div>

          <div class="card-brand-info">
            <label>Diag 79a # 76-290 Medellin - Antioquia</label>
            <label>Tel: 3013975584</label>
          </div>
          <div class="card-brand-info">
            <form action="/my-handling-form-page" method="post">
              <div>
                <p>subscribe</p>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_email" />
              </div>
              <div class="button">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
